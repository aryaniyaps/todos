kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: todos-worker
spec:
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: <Image>
        name: todos-worker
        resources:
          limits:
            cpu: 300m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        env:
          - name: DATABASE_URL
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: db_url
          - name: CELERY_BROKER_URL
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: celery_broker_url
          - name: CELERY_RESULT_BACKEND
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: celery_result_backend
          - name: CELERY_RESULT_EXPIRES
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: celery_result_expires