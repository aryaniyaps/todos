apiVersion: v1
kind: Service
metadata:
  name: todos-frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      targetPort: http
      port: 3000
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: todos-frontend
          image: <Image>
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          ports:
            - name: http
              containerPort: 3000
      restartPolicy: Always
