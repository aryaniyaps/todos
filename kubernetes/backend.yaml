apiVersion: v1
kind: Service
metadata:
  name: todos-backend
spec:
  type: ClusterIP
  ports:
    - name: http
      targetPort: http
      port: 8080
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      restartPolicy: Always
      containers:
        - image: <Image>
          name: todos-backend
          args: []
          ports:
            - name: http 
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
              configMapKeyRef:
                name: todos-config
                key: db_url
            - name: CELERY_BROKER_URL
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: celery_broker_url
          - name: CELERY_RESULT_BACKEND
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: celery_result_backend
          - name: CELERY_RESULT_EXPIRES
            valueFrom:
            configMapKeyRef:
              name: todos-config
              key: celery_result_expires
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
      affinity:
        podAntiAffinity:
          requiredDuringScheduling:
            ignoredDuringExecution:
              - labelSelector:
                  matchLabels:
                    app: backend
                topologyKey: "kubernetes.io/hostname"
